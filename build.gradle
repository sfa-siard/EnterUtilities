plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'ch.admin.bar'
version = '2.1.87'
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.10.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.10.1')
}

test {
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Created-By': 'Hartwig Thomas, Enter AG, Rüti ZH, Switzerland',
                'Specification-Title': 'Enter Utilities',
                'Specification-Version': 1,
                'Specification-Vendor': 'Enter AG, Rüti ZH, Switzerland',
                'Implementation-Title': 'Enter Utilities',
                'Implementation-Version': project.version,
                'Implementation-Vendor': 'Enter AG, Rüti ZH, Switzerland',
                'Built-Date': new Date().format("dd. MMMM yyyy"),
        )
    }
}