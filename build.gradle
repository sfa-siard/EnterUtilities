plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'ch.admin.bar'
version = '2.1.87'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.powermock:powermock-mockito-release-full:1.6.2'
    testImplementation("junit:junit:4.12")
}

tasks.named('jar') {
    manifest {
        attributes('Created-By': 'Hartwig Thomas, Enter AG, Rüti ZH, Switzerland',
                'Specification-Title': 'Enter Utilities',
                'Specification-Version': 1,
                'Specification-Vendor': 'Enter AG, Rüti ZH, Switzerland',
                'Implementation-Title': 'Enter Utilities',
                'Implementation-Version': project.version,
                'Implementation-Vendor': 'Enter AG, Rüti ZH, Switzerland',
                'Built-Date': new Date().format("dd. MMMM yyyy"),
        )
    }
}